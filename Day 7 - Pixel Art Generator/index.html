<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Pixel Art Generator</h1>
    <div class="contain">
        <label for="gridWidth">Width:</label>
        <input type="number" id="gridWidth" value="16" min="1" max="50">
        <label for="gridHeight">Height:</label>
        <input type="number" id="gridHeight" value="16" min="1" max="50">
        <button onclick="updateGrid()">Update Grid</button>
    </div>
    <div class="container">
        <input type="color" id="colorPicker">
        <button onclick="clearGrid()">Clear Grid</button>
    </div>
    <div id="grid"></div>

    <script src="script.js"></script>
</body>
</html>
