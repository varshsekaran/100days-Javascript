<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <h2>BMI Calculator</h2>
            <label>Age: <input type="number" id="age" min="1"></label><br><br>
            <label>Gender: 
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label><br><br>
            <label>Height (cm): <input type="number" id="height"></label><br><br>
            <label>Weight (kg): <input type="number" id="weight"></label><br><br>
            <button onclick="calculateBMI()">Calculate</button>
            <h3 id="result">Your BMI: -</h3>
        </div>
        <div class="chart">
            <h3>BMI Chart</h3>
            <div class="bmi-chart">
                <div class="arrow" id="arrow">⬇️</div>
            </div>
            <p>Underweight | Normal | Overweight | Obese</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
